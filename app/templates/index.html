{% extends "base.html" %}

{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
<div class="container-fluid">
    <h1>Look up a location's current temperature</h1>
    <form action="" class="form" method="post">
        {{ form.csrf_token }}
        <div>
            {{ wtf.form_field(form.location, class='form-control') }}
            <input type=submit class="btn btn-primary" aria-label="Search">
        </div>
    </form>
</nav>
{% endblock %}
