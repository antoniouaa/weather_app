{% extends "base.html" %}

{% block content %}
    <h1>Look up a location's current temperature</h1>
    <form action="" method="post" novalidate>
        {{form.hidden_tag()}}
        <p>
            {{form.location.label}}<br>
            {{form.location(size=32)}}
        </p>
        <p>
            {{form.submit()}}
        </p>
    </form>
{% endblock %}
